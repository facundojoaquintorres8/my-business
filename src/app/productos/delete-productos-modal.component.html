<form (ngSubmit)="confirmDelete(producto?.id!)" *ngIf="producto" name="deleteForm">
    <div class="modal-header">
        <h4 class="modal-title">Confirmar operación</h4>
    </div>

    <div class="modal-body">
        <p>
            ¿Está seguro que desea eliminar el Producto <strong>{{ producto.descripcion }}</strong>?
        </p>
    </div>

    <div class="modal-footer">
        <button (click)="cancel()" class="btn btn-secondary" data-dismiss="modal" title="Cancelar" type="button">
            <fa-icon icon="ban"></fa-icon>&nbsp;Cancelar
        </button>

        <button class="btn btn-danger" title="Eliminar" type="submit">
            <fa-icon icon="times"></fa-icon>&nbsp;Eliminar
        </button>
    </div>
</form>
