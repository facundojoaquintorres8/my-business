<form *ngIf="proveedor" name="deleteForm" (ngSubmit)="confirmDelete(proveedor?.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Confirmar operación</h4>
    </div>

    <div class="modal-body">
        <p>
            ¿Está seguro que desea eliminar el Proveedor <strong>{{ proveedor.razonSocial }}</strong>?
        </p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" title="Cancelar">
            <fa-icon icon="ban"></fa-icon>&nbsp;Cancelar
        </button>

        <button type="submit" class="btn btn-danger" title="Eliminar">
            <fa-icon icon="times"></fa-icon>&nbsp;Eliminar
        </button>
    </div>
</form>
