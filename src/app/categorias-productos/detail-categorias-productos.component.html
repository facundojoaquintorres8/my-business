<div class="container">
    <h2>Detalle</h2>
    <div class="card">

        <dl *ngIf="categoriaProducto">
            <dt>Descripci√≥n</dt>
            <dd>{{ categoriaProducto.descripcion }}</dd>
            <dt>Activa</dt>
            <dd>{{ categoriaProducto.activa ? 'Si' : 'No' }}</dd>
        </dl>

        <div class="button-form">
            <button (click)="previousState()" class="btn btn-secondary" title="Volver" type="button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;Volver
            </button>

            <button [routerLink]="['../../', categoriaProducto?.id, 'edit']" class="btn btn-primary" title="Editar"
                    type="button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;Editar
            </button>

            <button (click)="delete(categoriaProducto.id)" class="btn btn-danger" title="Eliminar"
                    type="button">
                <fa-icon icon="times"></fa-icon>&nbsp;Eliminar
            </button>
        </div>
    </div>
</div>
