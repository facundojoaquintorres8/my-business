<div class="container">
  <h2>Detalle</h2>
  <div class="card">

    <ng-container *ngIf="venta">
      <dl>
        <dt>Fecha</dt>
        <dd>{{ venta.fecha | date: 'dd/MM/yyyy' }}</dd>
        <dt>Cliente</dt>
        <dd>{{ venta.cliente.apellido }} {{ venta.cliente.nombre }} ({{ venta.cliente.dni }})</dd>
      </dl>

      <ngx-datatable class="material striped" [rows]="venta.ventasItems" [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="50" rowHeight="auto" [externalSorting]="true"
        [externalPaging]="true" [count]="venta.ventasItems.length" [offset]="page.offset"
        [limit]="page.size">

        <ngx-datatable-column name="Producto" prop="producto.descripcion" [sortable]="false"></ngx-datatable-column>
        <ngx-datatable-column name="Cantidad" prop="cantidad" [sortable]="false"></ngx-datatable-column>
        <ngx-datatable-column name="Precio" prop="precio" [sortable]="false"></ngx-datatable-column>

      </ngx-datatable>
    </ng-container>

    <div class="button-form">
      <button type="button" class="btn btn-secondary" (click)="previousState()" title="Volver">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;Volver
      </button>
    </div>
  </div>
</div>
